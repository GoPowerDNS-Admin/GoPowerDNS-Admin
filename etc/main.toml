reverse = false
description = "Child DNSKEY"
help = "Child zone DNSKEY (DNSSEC)."

[record.CDS]
forward = false
reverse = false
description = "Child Delegation Signer"
help = "Child DS record (DNSSEC)."

[record.CNAME]
forward = true
reverse = false
description = "Canonical Name (Alias)"
