Title = "GO PowerDNS-Admin"
DevMode = false

[webserver]
CookieEncryptionKey = "change_this_to_a_random_string"
# if you change this after users have been created, they will need to reset their passwords
Argon2Salt = "change_this_to_a_random_string"
Domain = "localhost"
Port = 8080
URL = "http://localhost:8080"
BrowseStatic = false


[webserver.Session]
ExpireTime = 86400
# RefreshTime = 3600
# RememberMeExpireTime = 604800

[DB]
GormEngine = "mysql"
Host = "127.0.0.1"
Port = 3306
Name = "go-pdns"
User = "go-pdns"
Password = "go-pdns"
Extras = "charset=utf8mb4&parseTime=True&loc=Local"


[log]
Level = "info"

[log.Console]
Enable = true

# Authentication Configuration
[auth]

[auth.LocalDB]
enabled = true

[auth.OIDC]
enabled = false
provider_url = "https://accounts.google.com"  # Example: Google OIDC
client_id = "your-client-id"
client_secret = "your-client-secret"
redirect_url = "http://localhost:8080/auth/oidc/callback"
scopes = ["openid", "profile", "email", "groups"]
groups_claim = "groups"  # Claim name for groups in ID token

[auth.LDAP]
enabled = false
host = "ldap.example.com"
port = 389
use_ssl = false
use_tls = true
skip_verify = false
bind_dn = "cn=admin,dc=example,dc=com"
bind_password = "change-your-bind-password"
base_dn = "ou=users,dc=example,dc=com"
user_filter = "(uid={username})"
group_base_dn = "ou=groups,dc=example,dc=com"
group_filter = "(member={userdn})"
group_member_attr = "member"
username_attr = "uid"
email_attr = "mail"
first_name_attr = "givenName"
last_name_attr = "sn"
group_name_attr = "cn"
timeout = 10

[record]
[record.A]
forward = true
reverse = false
description = "IPv4 Address"
help = "Enter an IPv4 address (e.g., 203.0.113.5)."

[record.AAAA]
forward = true
reverse = false
description = "IPv6 Address"
help = "Enter an IPv6 address (e.g., 2001:db8::1)."

[record.AFSDB]
forward = false
reverse = false
description = "AFS Database Location"
help = "AFS database location; advanced record."

[record.ALIAS]
forward = false
reverse = false
description = "Auto-resolved Alias"
help = "Alias to another hostname (provider-specific)."

[record.CAA]
forward = true
reverse = false
description = "Certification Authority Authorization"
help = "Format: flags tag \"value\" (e.g., 0 issue \"letsencrypt.org\")."

[record.CERT]
forward = false
reverse = false
description = "Certificate Record"
help = "Certificate record; provide type, key tag, algorithm, and certificate data."

[record.CDNSKEY]
